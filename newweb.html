    <head>
        <style>

            *{
                margin: 0%;
                padding: 0%;
            }
            body{
                background-image: linear-gradient(rgb(61, 56, 56,0.7),rgb(69, 63, 63,0.8)),url('https://i0.wp.com/itsgoa.com/wp-content/uploads/2020/04/Home-Delivery.png?resize=780%2C400&ssl=1');
                background-size: cover;
                background-repeat: no-repeat;
            }
            .main{
                display: block;
                width: 100%;
                background-color: rgb(41, 44, 38);
            }
            .main li{
                border-radius: 15px;
                cursor: pointer;
            }
            .main ul li{
                display: block;
                display: inline-block;
                padding: 20px;
                color: rgb(232, 236, 240);
                border-radius: 30pxs;
                padding-left: 20px;
            }
            .right{
                position: absolute;
                top: 7px;
                right: 5px;
                padding: 5px; 
            }
            .main ul li:hover{
                background-color: rgb(90, 111, 113);
            }
            .items {
                position: absolute;
                top: 50%;
                height: 50%;
  display: grid;
  width: 28%;
  height: 45%;
  grid-template-columns: auto auto auto;
  gap: 10px;
  background-color: #464f56;
  padding: 10px;
  border-radius: 20px;
}

.items > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
  border-radius: 20px;
}
.text{
    position: absolute;
    display: block;
    font-size: 40px;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    padding: 10px;
    background-image: linear-gradient(rgb(41, 51, 79),rgb(138, 141, 138));
    top: 20%;
    right: 0px;
    color: aliceblue;
    border-radius: 20px;

}  
.close{
    position: absolute;
    top: 40%;
    right: 0px;
    opacity: 0;
}
.open{
    opacity: 1;
}


.click{
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100px;
    height: 40px;
    background-color: rgb(60, 69, 78);
    left: 50%;
    bottom: 20%;
    background-color: rgb(57, 54, 53);
    border-radius: 30px;
    cursor: pointer;
    color: aliceblue;
}

input{
    background: none;

}

        </style>
    </head>
